<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #004080;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px #aaa;
        }

        .button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.image-button {
  text-align: center;
  width: 150px;
}

.image-button img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.image-button span {
  display: block;
  margin-top: 8px;
  font-weight: bold;
  color: #333;
}

        
       .custom-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .custom-button:hover {
            background-color: #005f99;
        }

        .highlight-button {
            background-color: #28a745;
        }

        .highlight-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Welcome to S Rajarajan's Page</h1>

    <!-- First row of buttons -->
    <div class="button-container">
        <a href="#" class="custom-button highlight-button">Websites</a>
        <a href="https://psrajarajan.github.io/divisibility_rule/" class="custom-button">Divisibility Rule</a>
        <a href="#" class="custom-button">Future Link 1</a>
        <a href="#" class="custom-button">Future Link 2</a>
        <a href="#" class="custom-button">Future Link 3</a>
    </div>

    <!-- Second row of buttons -->
    <div class="button-container">
        <a href="#" class="custom-button highlight-button">Made by Geogebra </a>
        <a href="https://psrajarajan.github.io/geogebra/triangle_trigonometry_thales_1.JPG" class="custom-button">Triangle-1</a>
        <a href="https://psrajarajan.github.io/geogebra/triangle_trigonometry_thales_2.JPG" class="custom-button">Triangle-2</a>
        <a href="https://psrajarajan.github.io/geogebra/one_triangle_five_centers.png" class="custom-button">One triangle and five centers</a>
        <a href="https://psrajarajan.github.io/geogebra/pythagoras_theorem_proof.png" class="custom-button">pythagoras theorem proof</a>
        <a href="https://psrajarajan.github.io/geogebra/linear_graphs.png" class="custom-button">Linear graphs</a>
        <a href="https://psrajarajan.github.io/geogebra/quadratic_graphs.PNG" class="custom-button">Quadratic graphs</a>
        <a href="https://psrajarajan.github.io/geogebra/quad_circumscribing_circle.PNG" class="custom-button">Quadrilateral circumscribing circle</a>
        <a href="https://psrajarajan.github.io/geogebra/vel_maral_chakkaram.png" class="custom-button">Vel Maral Chakkaram</a>
    </div>
</body>
</html>
