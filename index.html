<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #004080;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px #aaa;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .custom-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .custom-button:hover {
            background-color: #005f99;
        }

        .highlight-button {
            background-color: #28a745;
        }

        .highlight-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Welcome to S Rajarajan's Page</h1>

    <!-- First row of buttons -->
    <div class="button-container">
        <a href="https://psrajarajan.github.io/divisibility_rule/" class="custom-button">Divisibility Rule</a>
        <a href="#" class="custom-button">Future Link 1</a>
        <a href="#" class="custom-button">Future Link 2</a>
        <a href="#" class="custom-button">Future Link 3</a>
    </div>

    <!-- Second row of buttons -->
    <div class="button-container">
        <a href="#" class="custom-button highlight-button">Geogebra Sketches</a>
        <a href="triangle_questions_based_on_trigonometry_thales_theorem.JPG" class="custom-button">Triangle-1</a>
        <a href="maths_triangle_trigonometry_thales theorem.JPG" class="custom-button">Triangle-2</a>
        <a href="one triangle-three circles.JPG" class="custom-button">One Triangle-Three circles</a>
    </div>
</body>
</html>
